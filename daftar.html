<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Beasiswa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Pilihan Beasiswa</a></li>
            <li><a href="daftar.html">Daftar</a></li>
            <li><a href="hasil.html">Hasil</a></li>
        </ul>
    </nav>

    <!-- Daftar Section -->
    <section id="daftar">
        <h2>Daftar Beasiswa</h2>
        <form id="daftar-form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="hp">Nomor HP:</label>
            <input type="text" id="hp" name="hp" required pattern="\d+">

            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">Pilih Semester</option>
                <script>
                    for(let i=1; i<=8; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <div class="form-group">
                <label for="ipk">IPK:</label>
                <input type="text" id="ipk" name="ipk" class="form-control" value="3.5" readonly>
            </div>
            <!-- <input type="hidden" id="ipk" name="ipk" value="3.4"> IPK konstanta -->

            <label for="beasiswa">Pilihan Beasiswa:</label>
            <select id="beasiswa" name="beasiswa" disabled required>
                <option value="">Pilih Beasiswa</option>
                <option value="Beasiswa A">Beasiswa A</option>
                <option value="Beasiswa B">Beasiswa B</option>
                <option value="Beasiswa C">Beasiswa C</option>
            </select>

            <label for="berkas">Upload Berkas:</label>
            <input type="file" id="berkas" name="berkas" accept=".pdf, .jpg, .jpeg, .zip" disabled required>
            <script>
                const berkasInput = document.getElementById('berkas');
                berkasInput.addEventListener('change', function() {
                    const file = this.files[0];
                    const fileType = file.type;
                    const validExtensions = ['application/pdf', 'image/jpeg', 'image/jpg', 'application/zip'];
                    if(validExtensions.includes(fileType)) {
                        alert('Berkas valid');
                    } else {
                        alert('Berkas tidak valid');
                        berkasInput.value = '';
                    }
                });
            </script>
            <button type="submit" id="submit-btn" disabled>Daftar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
